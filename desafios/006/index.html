<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemeltos da lista a seguir. passe o mouse sobre os <br> 
        termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li><abbr title="<p> e </p>">paragrafos</abbr></li>
            <li><abbr title=" <H1> a <H6>">Títulos</abbr></li>
            <li><abbr title="IMG">imagens</abbr></li>
            <li><abbr title="<ABBR> </ABBR>">abreviações</abbr></li>
            <li><abbr title="CODE e </CODE>">Código fonte</abbr></li>
            <li><abbr title="<OL> e <LI>">lista numerada</abbr></li>
            <li><abbr title="<UL> e <LI>">lista com demarcadores</abbr></li>
        </ul>
</body>
</html>
